<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip Calculator</title>
</head>

<body>
    

    <div id="app">
        <h1>
            <span id="tip-word">Tip</span> calculator
        </h1>

        <ul>
            <li>
                <label for="bill-amount">Bill Amount:</label>
                <input type="number" id="bill-amount" v-model="billAmount">
            </li>
            <li>
                <label for="percentage-tip">Percentage Tip:</label>
                <input type="number" id="percentage-tip" v-model="percentage">
            </li>
            <li>
                <label for="tip-amount">Tip Amount:</label>
                <input type="number" id="tip-amount"
                disabled :value="tipAmount">
            </li>
            <li>
                <label for="total">Total:</label>
                <input type="number" id="total"
                disabled :value="total">
            </li>
        </ul>
        <button @click="calculateTip">Calculate</button>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
